[package]
name = "youtube_chapter_splitter"
version = "0.2.3"
edition = "2021"
authors = ["YouTube Chapter Splitter Contributors"]
description = "Download YouTube videos, extract audio to MP3, and split by chapters"
license = "MIT"
repository = "https://github.com/all3f0r1/youtube-chapter-splitter"
keywords = ["youtube", "audio", "mp3", "chapters", "downloader"]
categories = ["command-line-utilities", "multimedia::audio"]
readme = "README.md"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.40", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
colored = "2.1"
reqwest = { version = "0.12", features = ["blocking"] }

[[bin]]
name = "ytcs"
path = "src/main.rs"

[lib]
name = "youtube_chapter_splitter"
path = "src/lib.rs"
