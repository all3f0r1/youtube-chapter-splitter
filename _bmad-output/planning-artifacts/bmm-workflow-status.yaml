# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2026-01-20"
project: "youtube-chapter-splitter"
project_type: "brownfield"
selected_track: "bmad-method"
field_type: "brownfield"
workflow_path: "{project-root}/_bmad/bmm/workflows/workflow-status/paths/method-brownfield.yaml"
workflow_status:
  # Phase 0: Documentation (Prerequisite for brownfield)
  - phase: 0
    name: "Documentation"
    id: "document-project"
    status: "docs/index.md"
    agent: "analyst"
    command: "/bmad:bmm:workflows:document-project"
    output: "Comprehensive project documentation"
    purpose: "Understand existing codebase before planning"

  # Phase 1: Analysis (Optional)
  - phase: 1
    name: "Analysis (Optional)"
    id: "brainstorm-project"
    status: "optional"
    agent: "analyst"
    command: "/bmad:bmm:workflows:brainstorming"
    output: "Creative exploration and ideation"
    purpose: "Explore ideas and solutions"
  - phase: 1
    name: "Analysis (Optional)"
    id: "research"
    status: "optional"
    agent: "analyst"
    command: "/bmad:bmm:workflows:research"
    output: "Technical and competitive analysis"
    purpose: "Domain and technical research"

  # Phase 2: Planning
  - phase: 2
    name: "Planning"
    id: "prd"
    status: "required"
    agent: "pm"
    command: "/bmad:bmm:workflows:prd"
    output: "Product Requirements Document with FRs and NFRs"
    purpose: "Define product requirements"
  - phase: 2
    name: "Planning"
    id: "create-ux-design"
    status: "conditional"
    condition: "if_has_ui"
    agent: "ux-designer"
    command: "/bmad:bmm:workflows:create-ux-design"
    output: "UX design document"
    purpose: "UI/UX design (determined after PRD)"

  # Phase 3: Solutioning
  - phase: 3
    name: "Solutioning"
    id: "create-architecture"
    status: "required"
    agent: "architect"
    command: "/bmad:bmm:workflows:create-architecture"
    output: "System architecture document"
    purpose: "Complete system design"
  - phase: 3
    name: "Solutioning"
    id: "create-epics-and-stories"
    status: "required"
    agent: "pm"
    command: "/bmad:bmm:workflows:create-epics-and-stories"
    output: "Epics and user stories"
    purpose: "Break down PRD into implementable stories"
  - phase: 3
    name: "Solutioning"
    id: "check-implementation-readiness"
    status: "required"
    agent: "architect"
    command: "/bmad:bmm:workflows:check-implementation-readiness"
    output: "Implementation readiness check"
    purpose: "Validate PRD + Architecture + Epics + UX"

  # Phase 4: Implementation
  - phase: 4
    name: "Implementation"
    id: "sprint-planning"
    status: "required"
    agent: "sm"
    command: "/bmad:bmm:workflows:sprint-planning"
    output: "Sprint plan"
    purpose: "Create sprint plan - subsequent work tracked there"
