name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 GNU
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            
          # Linux x86_64 MUSL (static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/ytcs

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          ARCHIVE_NAME="ytcs-${{ matrix.target }}.tar.gz"
          tar czf "$ARCHIVE_NAME" -C target/${{ matrix.target }}/release ytcs
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "ytcs-${{ matrix.target }}.zip"
          Compress-Archive -Path target/${{ matrix.target }}/release/ytcs.exe -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV
          echo "ARCHIVE_PATH=$ARCHIVE_NAME" >> $env:GITHUB_ENV

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile "${{ env.ARCHIVE_NAME }}" SHA256 | grep -v "hash" | tr -d '\r\n ' > "${{ env.ARCHIVE_NAME }}.sha256"
          else
            shasum -a 256 "${{ env.ARCHIVE_NAME }}" | cut -d ' ' -f 1 > "${{ env.ARCHIVE_NAME }}.sha256"
          fi

      - name: Upload release archive
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.ARCHIVE_PATH }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-checksums:
    name: Create checksums file
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1.9
        with:
          tag: ${{ github.ref_name }}
          fileName: "*.sha256"
          
      - name: Combine checksums
        run: |
          echo "# SHA256 Checksums for ${{ github.ref_name }}" > SHA256SUMS.txt
          echo "" >> SHA256SUMS.txt
          for file in *.sha256; do
            if [ -f "$file" ]; then
              basename="${file%.sha256}"
              checksum=$(cat "$file")
              echo "$checksum  $basename" >> SHA256SUMS.txt
            fi
          done
          cat SHA256SUMS.txt

      - name: Upload combined checksums
        uses: softprops/action-gh-release@v1
        with:
          files: SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
